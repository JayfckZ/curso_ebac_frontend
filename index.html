<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="formulario">
        <div class="container">
            <h1>Cadastro</h1>
            <h3>Cadastre-se para obter <b>todos</b> os benefícios!</h3>
            <form id="form-cadastro">
                <div class="item">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@provedor.com">
                </div>
                <div class="item">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular">
                </div>
                <div class="item">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="item">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua Azul, 11">
                </div>
                <div class="item">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <section id="feito">
        <div class="container">
            <h2>Cadastro concluído!</h2>

            <p>
                Em breve você receberá um email com a aprovação de seus benefícios!
            </p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_PT.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
